<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="../assets/fonts/stylesheet.css">
</head>

<script src="game_script.js"></script>

<body>

    <header>
        <div class="back">
            <a href="../index.html">
                <img src="../assets/images/arrow_back.svg" alt="">
            </a>
        </div>
        
        <h1>Word Game</h1>

        <button class="refresh">
            <span>Restart</span>
            <img src="../assets/images/refresh.svg" alt="">
         </button>

    </header>
  


    <div class="game">

        <div class="lives">
            <ul>
                <li><img src="../assets/images/heart.svg" alt=""></li>
                <li><img src="../assets/images/heart.svg" alt=""></li>
                <li><img src="../assets/images/heart.svg" alt=""></li>
            </ul>

        </div>

        <div class="word">
            <div class="letter"><span>A</span></div>
            <div class="letter"><span>B</span></div>
            <div class="letter"><span>E</span></div>
            <div class="letter"><span>C</span></div>
            <div class="letter"><span>E</span></div>
        </div>
        <div class="letter_submit">
            <form action="">
                <div class="letter_input">
                    <input type="text">
                </div>
                <button type="submit">
                    <span>Submit</span>
                </button>
            </form>
        </div>

        <div class="tried_letters">
            <h2>TRIED LETTERS</h2>
            <ul>
                <li><span>V</span></li>
                <li><span>L</span></li>
                <li><span>K</span></li>
                <li><span>F</span></li>
            </ul>
        </div>
    </div>

    
        





</body>
</html>
