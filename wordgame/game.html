<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="../assets/fonts/stylesheet.css">
</head>



<body>

    <div id="win" class="popup">
        <div class="message">
            <h1>Hey! You Won!</h1>

            <p class="score"></p>
            <button class="refresh">
                <span>Restart</span>
                <img src="../assets/images/refresh.svg" alt="">
             </button>
        </div>
    </div>

    <div id="gameover" class="popup">
        <div class="message">
            <h1>You Lost</h1>
            <p class="score"></p>
            <button class="refresh">
                <span>Restart</span>
                <img src="../assets/images/refresh.svg" alt="">
             </button>

        </div>
    </div>

    <header>
        <div class="back">
            <a href="../index.html">
                <img src="../assets/images/arrow_back.svg" alt="">
            </a>
        </div>
        
        <h1>Word Game</h1>

        <button class="refresh">
            <span>Restart</span>
            <img src="../assets/images/refresh.svg" alt="">
         </button>

    </header>
  


    <div class="game">

        <div class="lives">
            <ul id="remaining_lives">
                <li><img src="../assets/images/heart.svg" alt=""></li>
                <li><img src="../assets/images/heart.svg" alt=""></li>
                <li><img src="../assets/images/heart.svg" alt=""></li>
            </ul>

        </div>

        <div class="score_container">
            <p class="score">Score : 0</p>
        </div>

        <div id="word">
            <div class="letter">
                <div class="content">
                    <div class="outer"></div>
                    <div class="inner"><img src="../assets/images/S.svg" alt=""></div>
                </div>
            </div>

            <div class="letter">
                <div class="content">
                    <div class="outer"></div>
                    <div class="inner"><img src="../assets/images/T.svg" alt=""></div>
                </div>
            </div>

            <div class="letter">
                <div class="content">
                    <div class="outer"></div>
                    <div class="inner"><img src="../assets/images/O.svg" alt=""></div>
                </div>
            </div>

            <div class="letter">
                <div class="content">
                    <div class="outer"></div>
                    <div class="inner"><img src="../assets/images/C.svg" alt=""></div>
                </div>
            </div>

            <div class="letter">
                <div class="content">
                    <div class="outer"></div>
                    <div class="inner"><img src="../assets/images/K.svg" alt=""></div>
                </div>
            </div>
                      
        </div>


        <div class="letter_submit">
          
                <div class="letter_input">
                    <input autocomplete="off" id="input" onkeydown="return /[a-zA-Z]/i.test(event.key)"  autocapitalize="characters"  placeholder="Enter a letter" type="text">
                </div>
                <button id="submit" type="submit">
                    <span>SUBMIT</span>
                </button>
          
        </div>

        <div class="tried_letters">
            <h2>TRIED LETTERS</h2>
            <ul class="letter_list">
               

            </ul>
        </div>
    </div>






</body>

<script src="game_script.js"></script>
</html>
